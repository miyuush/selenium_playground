name: Lint

on:
  push:
    branches: [ main ]

env:
  BASE_TAG: base:1.0.0

jobs:
  hadolint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: hadolint/hadolint-action@v2.0.0
        with:
          dockerfile: ./Dockerfile
          ignore: "DL3003,DL3008,DL4006"
