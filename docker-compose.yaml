version: '3.8'

services:
  dev:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    # command: "sh -c 'trap : SIGTERM SIGINT; sleep infinity & wait'"
    tty: true
    volumes:
      - /dev/shm:/dev/shm

  chrome:
    image: selenium/standalone-chrome-debug:3.2.0-actinium
    ports:
      - '4444:4444'
      - '5900:5900'
